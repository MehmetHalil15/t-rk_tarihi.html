   <p style="font-size: 20px;">
    Türk milleti doğuda Japon denizinden, batıda Baltık denizine; Kazan-Güney Sibirya hattından güneyde 
    Hindistan’a; Ortadoğu’ya ve Kuzey Afrika’nın Atlas Okyanusu kıyılarına kadar uzanan sahada, belirli zaman dilimleri 
    içinde, çeşitli hanedan adları altında hükümran olmuş dünyanın en eski milletidir. Kabaca Avrupa-Asya kıtalarının 
    orta kesimini oluşturan Avrasya bozkırları çeşitli adlar altındaki Türk kavimlerinin vatan topraklarını oluşturmuştur.
</p>
<p style="font-size: 20px;">
    Bugünkü bilgiler ışığında M.Ö. 3000 yıllarına kadar indirilebilen Türk tarihi, 5000 yılı aşkın bir devamlılık arz etmesi 
    yanında, dünya medeniyetine sağladığı katkılar bakımından da insanlık tarihi açısından büyük önem taşımaktadır. 
    Çünkü hiçbir Avrupa ülkesi veya Avrupalı bir milletin, Türk tarihinden ayrı bir tarihi düşünülemez.
</p>
<p style="font-size: 20px;">
    Bugünkü Batı medeniyetini meydana getiren toplulukların her biri tarih boyunca Türklerle ilişkiler kurmuşlar, siyasî, 
    sosyal ve kültürel alanlarda karşılıklı etkileşim içinde bulunmuşlardır. Avrupalı milletlerin eski ataları olan Germenler, 
    Franklar, Gotlar, Slavlar, Vandallar vb.nin tarihî başlangıçlarından günümüzdeki torunlarının, tarihî süreç içinde 
    çeşitli Türk unsurları ve hanedanları ile ilişkileri dünya tarihinin belki de en önemli bir kesitini oluşturur.
    Hatta denilebilir ki, Türk tarihi değerlendirilmeden bir dünya tarihi yazılamaz.
</p>
<p style="font-size: 20px;">
    Diğer yandan Türkler tarih boyunca oldukça coğrafya olarak geniş bir alanda, çeşitli kültürler ve temsilcileri ile 
    karşılaşmış ve o coğrafyada egemen olmuşlardır. Siyasî, sosyal ve kültürel alanda bu coğrafî sahada Türk etkisi 
    yüzyıllar boyunca devam etmiş ve hâlâ Türk izleri Türkiye Cumhuriyeti ve 1990 sonrası bağımsızlığına tekrar kavuşan 
    Türk devletleri ile yaşamakta ve yaşatılmaktadır. Türk kültürünün bütün unsurlarını bu mekân üzerinde, geniş coğrafî 
    hareketliliğe rağmen bir arada tutan temel sosyo-kültürel kurumları da bu tarihî zaman içinde gelişme göstererek günümüze 
    gelmiştir. Öyle ki, Türk medeniyeti ve kültürü, çeşitli hanedan adlarını taşıyan Türk devletleri ile çevre ülkelere, 
    o ülkelerin kavimlerine âdeta taşınmıştır.
</p>
<h2>Etimoloji</h2>
<p style="font-size: 20px;">
    Türk adının bilim çevrelerince kabul edilen ilk kullanımı 1. yüzyılda Pomponius Mela ve Plinius adlı Romalı 
    tarihçilerce kaydedilmiştir. Azak'ın doğusunda yaşayan insanlar Turcae/Tyrcae adı ile kayda geçmiştir.
    "Türk" (veya Türük, Török, Törk) adı Türkçe belgelerde ilk defa Kül Tigin ve Bilge Kağan yazıtlarında 
    𐱅𐰇𐰼𐰜 (Türk) veya 𐰜𐰇𐰚:𐱅𐰇𐰼𐰜 (Kök Türük) şeklinde geçer.
    Türk adı, ilk dönemlerde belirli bir toplumun kavmî ismi olmak yerine siyasi mensubiyeti belirleyen bir isim 
    olarak ortaya çıkar. Bu kelimenin "türe-" eyleminden, "töre" isminden türetildiği ve “türeyen, töreli, 
    tüzüklü (kanunlu)” anlamına geldiği düşünülmektedir.
    Kelime zamanla “güçlü, kuvvetli ve güzel” anlamlarına da gelmiştir. Türkî-i Çeşm (Güzel Göz), Türkî-i çin 
    (güzel güneş) terkiplerinde de gördüğümüz Türk kelimesi özellikle Fars ve Arap şiirlerinde ortaya çıkar.
</p>
<p style="font-size: 20px;">
    Bir görüşe göre de Türk kelimesi Aşinaoğulları soyunun unvanıdır ve bu soya mensubiyet ürklükle anılır. 
    Türk kelimesi ilk olarak Göktürk Devleti vasıtasıyla bir devletin adı olur ve bu devlete mensubiyeti bildirir.
    Altay Dağları'nın eteklerinde demircilik, maden işlemeciliği ve hayvan yetiştiriciliği yapan bir Türk boyuna 
    Çinliler tarafından T'uküe denmiştir. Bu kelime içinde çoğul haliyle Türük kelimesini barındırmasıyla önemlidir.
    Nihayetinde bu kabile adı şimdiki kullanımı olan Türk ya da Türük şekliyle, 8. yüzyıla ait başlıca yazılı 
    eserlerde geçer. Türk kelimesi "güçlü" ya da "güçlüler" anlamına gelmektedir.
</p>
<p style="font-size: 20px;">
    Müslüman halklar çok kez karşılaştıkları Tu-kiulerden başka boyların da aynı dili konuştuğunu fark edince hepsini 
    “Türk” olarak adlandırmışlardır.
    Divanu Lugâti't-Türk'te Kaşgarlı Mahmud Türk kelimesini açıklarken, Nuh'un oğullarından birine Allah tarafından 
    verilmiş bir isim olduğunu ifade eder ve Türk'ün halkının da bu isimle anıldığını eklemiştir.
    Allah'ın ordusuna “Türk” dediğini ve memnun olmadığı halklara cezalandırıcı olarak gönderdiğini eserinde yazmıştır.
    Ünlü Türkolog Arminius Vambery ve Jean Deny tarafından 1879'da “Türk” "türemek" yani "aniden beliren", 
    "türeyenler" anlamında ifade edilmiştir.
</p>
<p style="font-size: 20px;">
    Türkolog Gerhard Doerfer Orhun Yazıtları'nda kullanıldığı anlamda “Türk” kelimesine "devletine bağlı" anlamını 
    vermiştir. Göktürkler, sadece devletlerini değil kendilerini de “Türk” diye tanımlayan ilk topluluktur.
    Orhun Yazıtları'nda Türk; “güçlü, savaşçı, Tanrı'nın yeryüzündeki gölgesi, sadık” gibi ifadelerle anılır.
</p>
